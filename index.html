            <figure>
                <p class="textP">You can verify that the page is composed correctly by simply disabling the file <span class="specific">style.css</span> via the developer console.</p>
                <p class="textP">This site is responsive to screen resizing without refreshing the page. You can try to hold down the keyboard shortcut: <abbr title="Increase or shrink page content">Ctrl + -/+ .</abbr></p>
                <p class="textP">Here were the used following tags from HTML5: article, aside, figure, nav and section. The site was built on grids, new units of measurement (fr and vw) were used, prefixes for old browsers, all content is responsive. It is worth noting that I have not used javascript and third party plugins.</p>
                <p class="textP">And also to create the page, I adhered to the standards of semantic typesetting, you can see all the tags through the developer's console or on my <a href="" class="mainHref">GitHub</a></p>
